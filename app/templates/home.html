{% extends 'base.html'%}


{% macro display_quotes(quotes)%}
<div class="jumbotron">
    <h1 class="text-danger" style="font-family: 'Itim', cursive;">Developer's Quote:</h1>
    <h5 class="mt-3 text-success" style="font-family: 'Itim', cursive;">{{quotes.quote}}</h5>
    <p style="font-family: 'Itim', cursive;">~ {{quotes.author}}</p>
</div>
{%endmacro%}
