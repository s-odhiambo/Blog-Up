{% extends 'base.html'%}

{% block content%}
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
{% endblock %}
<div class="container">
<div class="row d-flex h-100 mt-5">
  <div class="col-md-6">
    <div class="card text-white default-color" style="max-width: 20rem; margin: 20%;">
      <div  class="card-body">
        <blockquote class="blockquote mb-0">
          <p style="font-family: 'Itim', cursive;">{{quote}}</p>
          <footer class="blockquote-footer" style="font-family: 'Itim', cursive;">Quote by <cite title="Author">"{{quote_author}}"</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1 style="margin-top:25%; text-decoration: underline; font-family: 'Itim', cursive;">Welcome to Blog-Up</h1>
    <br>
    <p style="font-family: 'Itim', cursive;">Blog site for sharing thoughts.<br>Interact with us and get the latest blog posts</p>
    <br>

    <a href="{{ url_for('auth.register') }}" class="btn"
      style="background-color: transparent;color:green; border: 1px solid aqua; font-family: 'Itim', cursive;">Join Now</a>
  </div>
</div>
</div>

{% endblock %}
