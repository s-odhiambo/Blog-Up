{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="row col-md-12 mt-5" style="height: 100vh; font-family: 'Itim', cursive;">
    <div class="card" style="min-height: 300px; margin-left: 300px; box-shadow: 0px 8px 60px -10px rgba(13, 28, 39, 0.6); background-color:#00c5ad;
    max-width: 700px; position: relative; font-family: 'Itim', cursive;">
        <div class="card-heading text-center mt-5" style="min-height:200px;">
            <h2 style="color: rgb(26, 26, 39); padding-top: 10px; font-family: 'Itim', cursive;"><strong style="font-family: 'Itim', cursive;">Join us today.</strong></h2>
            <div style="width: 600px; margin-left: 50px; margin-right: 50px; padding-top: 20px; font-family: 'Itim', cursive;">{{wtf.quick_form(registration_form)}}</div>
        </div>
    </div>
</div>

{% endblock%}
